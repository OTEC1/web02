<style>

		*{

		.base{

			.spa{

				color:#fff;
				background-color: #2ED9EC;
				cursor: pointer;
				box-shadow: 0px 0px 2px 1px rgba(0,0,0,0.5);
				}
				
				
		.upload-s1{

				color:#fff;
				background-color: blue;
				cursor: pointer;
					
				}

				width: 250px;
				height: 10px;

				border-radius:10px;
				padding: 10px;
			}
			
			
		.select{
			width: 200px;
			
			}			
			
			.cats{
				margin-right:20px;

				float: right;
				}
			
			.pics{
					width: 140px;
						cursor: pointer;
				}
			
		
	
    	.top_nav{
		background: #E59327;
		width:100%;
		height: 100px;
		
		}
		
		.headers{
			padding:10px;
			color: #fff;
			font-size: 40px;
			}

		.headers1{
	    	border: 2px solid #000;
	    	border-radius: 5px;
	    	margin: 10px;
			float:right;
			padding:10px;
			color: #000;
			font-size: 15px;
			cursor: pointer;
			}
			
			
			
			
		.headers2{
	    	border: 2px solid #000;
	    	border-radius: 5px;
	    	margin: 10px;
			float:right;
			width:100px;
			padding:10px;
			color: #000;
			font-size: 15px;
			cursor: pointer;
			}

		.search{
			float:right;
				width: 20px;
				height: 20px;
				border:none;
				margin-top:20px;
				border-radius: 4px;
			}
						
						
		hr{
	    	width:70%;
	    	margin-top:5px;
	    	margin-left: 15%;
		}
		
		.jats{
		  padding: 5px;
		  border: 2px solid #000;
		  border-radius: 5px;
			}
			
			
			.boxes{
			width: 90%;
			align-content:center;
			background-color:#ECECEC;
			border-radius: 10px;
			box-shadow: 0px 0px 5px 5px rgba(0,0,0.3);
			}
			
			
			       .Tcrollbar{ 
                    height:300px;
                    width:90%;
 
                   }

 width: 100%;

</h:head>

<h:body>
				<div class="top_nav">
					
					<h:form>
					<p:outputLabel    class="headers" value="LEMTRACO Control Panel"/>
					
				<table  style="float: right;">
					<tr>
					<td>
						<h:commandButton    class="headers1"     value="Sign in "   action="Sign_in_admin.xhtml"/>
				
						 <h:commandButton  id="wer"    class="headers1"     value="Notification #{notifications.noti}"   action="cp1.xhtml">
 						<p:poll    update="wer"  interval="5"    listener="#{notifications.read_noti}"/>
					</h:commandButton>
					  <h:commandButton    class="headers1"     value="Forgot Password "   action="cp5.xhtml"/>
					
					 <h:commandButton   class="headers1"     value="Registration"   action="cp2.xhtml"/>
					 <h:commandButton    class="headers1"     value="Investment "   action="cp4.xhtml"/>
					
					 <h:inputText    class="headers2"     value="#{downloadSsec.sea}">
					 <f:passThroughAttribute name="placeholder"  value="Search word"/>
					 </h:inputText>
					 &nbps; &nbps;
						 <h:commandButton  class="search"       image="Images/loupe.png"   action="cp5.xhtml">
						 <f:param  name="git"   value="reg"/>
						 </h:commandButton>
										
					</td>
					</tr>
				</table>
			</h:form>
					
					</div>
				
						<div  class="base">
								<div   class="inner_section">
						
								      <div   class="spa">
								
										
										
										<br/>
										<h:form   enctype="multipart/form-data">
											<div  class="up_sec">
											<br/>
											<p:outputLabel  value="Upload Sections"    />
												<hr/>
											<br/>
										      <h:inputText     class="price"      value="#{upload_cat.w1}"   autocomplete="off">
										    	<f:passThroughAttribute name="placeholder"    value="Write Up"/>
										    	</h:inputText>
										    	<br/><br/>
										     	<h:inputText     class="price"     value="#{upload_cat.w2}"  autocomplete="off">
										     	<f:passThroughAttribute name="placeholder"    value="Price"/>
										     	</h:inputText>
										     	
										     	
											
                       
                        
                        
										     	<br/><br/>
										     	<p:fileUpload   mode="simple"    class="pics"     value="#{upload_cat.file}"/>
										     	<br/>	<br/>	
										     	<h:commandButton    value="Upload"    class="upload-so"    action="#{upload_cat.send_in}"/>
											
													
											</div>
									</h:form>
											
											
											
											
											
											
		<div  class="view_order">
				<h:form  id="views">
								<br/>
								<p:outputLabel  value="Registered Member's"/>
							 	<hr/>
							
								<br/>
								<br/>
						
                           <div class="Torce-overflow">
								
								 <p:dataScroller   var="vex"    value="#{downloadSsec.lab2}"    chunkSize="5"   scrollHeight="400"   mode="inline"  >
								
									<br/>
									<br/>
									    <center>
											    <div   class="boxes">
				   											<h:inputHidden  value="#{vex.id}"/>
																<br/><br/>
																	<p:outputLabel      value="Email: #{vex.price}" />
																	<br/><br/>
																	<p:outputLabel    value="Phone: #{vex.writeup}" />
																	<br/><br/>
																	<p:outputLabel    value="Bank name: #{vex.time_stamp}" />
																<br/><br/>
																	<p:outputLabel    value="Account No: #{vex.img_name}" />
																<br/><br/>
																	<p:outputLabel    value="Account Name: #{vex.emails}" />
																		<br/><br/>
																	<p:outputLabel    value="Country: #{vex.account}" />
																		<br/><br/>
																	<p:outputLabel    value="Loggin in Status: #{vex.number}" />
																		<br/><br/>
																		<p:outputLabel   id="jsu"   value="Account Status: #{vex.number1}" />
																		<br/><br/>
																<p:outputLabel    value="Reg Date &amp; Time : #{vex.account_number}" />
																		<br/><br/>
																<h:commandButton    value="Disable"    class="upload-s1"    action="#{upload_cat.disables}">
																<f:param  name="dis"    value="#{vex.price}"/>
																<f:ajax  execute="@this"  render="jsu"/>
																</h:commandButton>	
																
																<br/><br/>
																
																<h:commandButton    value="Open"    class="upload-s2"    action="#{upload_cat.enables}">
																<f:param  name="ens"    value="#{vex.price}"/>
																	<f:ajax  execute="@this"  render="jsu"/>
																</h:commandButton>
																
																<br/><br/>
																<br/>
										    	</div>
										   </center>
										 
								</p:dataScroller>
					 
					</div>
			</h:form>
	</div>
											
							
									
								</div>	
							
						</div>
						</div>
						
						<div   class="footer">
						
					
						</div>
					
</h:body>
