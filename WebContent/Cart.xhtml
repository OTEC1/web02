<h:head>

	<script  type="text/javascript"  src="folder1/bootstrap.js"/>
        <script  type="text/javascript"  src="folder1/bootstrap.min.js"/>     
        <script src="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.min.js"/>
        <link rel="stylesheet" type="text/css" href="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.css"/>
        <script    type="text/javascript"    src="folder1/jquery-1.8.3.js"/>
          <meta name="viewport" content="width=device-width, initial-scale=1"/>
      
<title>Lemtraco international Limited</title>

<link rel="icon" href="Images/logos.png" sizes="40x40" type="image/png"/>

<style>
  *{
	margin: 0px;
	padding: 0px;
	background: #88DCF2;
	}

		.cen{
		padding-top:150px;
		}
	  .base{
		width: 80%;
		height: 700px;
		background: #fff;
		border-radius: 10px;
	}
	
	
	.pics_size{
   			float:left;
   			margin-left:10px;
   			border-radius:10px;
	    	 width: 250px;
		     height:250px;  
    		}
    
		.back{
				color:#000;
				background-color: #fff;
				}
	
		.bts{
			
			float:right; 
			margin-right: 10px;
			background-color: red;
			color:#fff;
			border:none;
			padding: 5px;
			border-radius: 5px;
			cursor: pointer;
				}
		hr{
			width: 80%;
			 background: #fff;
			}
			
			
		 .force-overflow{
            min-height: 100px;
            background: #fff;
           
            }
            
            
          .scrollbar{ 
            overflow: scroll;
            height:600px;
            width: 95%;
            border-radius:15px;
            display: block;
            background: #fff;
             
            }
            
         
          #style-1::-webkit-scrollbar{
           	float:right;
            width: 7px;
            background:none;
            
            }
        
        #style-1::-webkit-scrollbar-thumb{
            background:none;
            border-radius: 5px;
            
            }
            
            
           .chckOut{
           			margin-top:10px;
         		    margin-left:10px;
           			background: #fff;
           			border-radius: 5px;
           			float: left;
           			font-size:20px;
	  				padding:10px;
	  				border:none;
	  				color:#fff;
	  				background:blue;
	  				border-radius: 4px;
	  				cursor: pointer;
           				}
           			
           		.totals{
           				background:none;
           				 color:#000; 
           				 float:right; 
           				 margin-right:10px;
           			}
           			
           		    .box{
						height: 380px;
						width: 280px;
						background:#fff;
						display:inline-block;'
						background-color: none;
						border-radius: 10px;
						margin: 10px;
					}
           					
           
           					
           		@media(max-width:1220px){
				
					 *{
					margin: 0px;
					padding: 0px;
					background: #88DCF2;
					}
				
					.cen{
					padding-top:150px;
					}
					  .base{
						width: 90%;
						height: 600px;
						background: #E4E4E4;
						border-radius: 10px;
					}
					
					.down{
						border:none; 
					     width:80%;
						height: 1000px;
						}
						
				   .scrollbar{ 
				         width:90%;
				         height:380px;
			             margin-top: 40px;
			             margin-left: 1px;
			             display: block;
			    
			            }
			            
			         	.pics_size{
			   			display:inline-block;
			   			margin-left:10px;
			   			border-radius:10px;
				    	 width: 230px;
					     height:200px;  
			    		}
			            
			         	.box{
						width: 250px;
						border-radius: 10px;
						margin: 10px;
					}
					
				
				}
				
				
				
			@media(max-width:980px){
				
					 *{
					margin: 0px;
					padding: 0px;
					background: #88DCF2;
					}
				
					.cen{
		padding-top:150px;
		}
				
					  .base{
						width: 90%;
						height: 600px;
						background: #E4E4E4;
						border-radius: 10px;
						
					}
					
				    .scrollbar{ 
				     width:90%;
				     height:380px;
		              margin-top: 40px;
		               display: block;
		            }
            
					.down{
						border:none; 
						width: 100%; 
						height: 1000px;
						}
						
						.box{
						height: 380px;
						width: 250px;
						border-radius: 10px;
					}
					
					  	.pics_size{
			   			float:left;
			   			margin-left:10px;
			   			border-radius:10px;
				    	 width: 200px;
					     height:200px;  
					     display:inline-block;
			    		}
			    		
			
           	
				}
</style>
</h:head>
<h:body>
		<div   style="position: fixed; width: 100%;" align="center">		
						<ui:include src="header.xhtml"/>
					</div>	
					
			<h:form >
								<center   class="cen">
									<div   class="base">
										
										
													<h:commandButton  value="Continue to check out"    action="#{nav.nv6}"    class="chckOut"/>
												
													<p:outputLabel  value="Order  Reviews"   style="background:none; color:#000" />
													
													<p:outputLabel  value="Sub total : $ #{sub_total_caculate.subtotal}"    class="totals"/>
													
													
													<br/><br/><br/>
													<center  style="background: none;">
													<hr/>
													</center>
													
														<br/>
														
													<div  class="scrollbar"   id="style-1" >
																<div   class="force-overflow">
																
																
																	<ui:repeat var="be3"    value="#{shop_views.list3}">
																			<div    class="box">
																					<h:inputHidden  value="#{be3.pics_id}"/>
																						<h:inputHidden  value="#{be3.id}"/>
																					<br/>
																					<p:graphicImage    cache="false"   value="#{shop_views.content1}"    class="pics_size">
																					 <f:param  name="c1"  value="#{be3.pics_id}"/>
																					</p:graphicImage>
																					<br/><br/>
																					<p:outputLabel   value="Quantity : #{be3.quantity}"   class="back"/>
																					<br/>
																					<p:outputLabel   value="Price  : #{be3.price}"   class="back"/>
																					<br/>
																					<p:outputLabel   value="Subtotal : #{be3.total}"   class="back"/>
																					<br/>
																					<h:commandButton  id="bt"  value="X"   class="bts"   action="#{sub_total_caculate.remove}">
																							<f:param name="yuo"   value="#{be3.id}"/>
																							<f:ajax  execute="bt"  render="@form"/>
																					</h:commandButton>
																				</div>
																	</ui:repeat>
															
													
															</div>
													</div>
													
										
							        	
								
									</div>
								</center>
			</h:form>
			<br/>
		<div  class="down">
								<ui:include   src="bottoms.xhtml"     />
						</div>
