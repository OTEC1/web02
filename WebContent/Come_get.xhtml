<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>

<title>Lamtraco Investment</title>
   <link href="css/bootstrap.min.css" rel="stylesheet"/>
         <link href="css/bootstrap-theme.min.css" rel="stylesheet"/>
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
           crossorigin="anonymous"/>
             <meta name="viewport" content="width=device-width, initial-scale=1"/>
      
           <style>
           
           
               .input{
          width: 100%;
          margin-bottom: 20px;
          padding: 12px;
          border: 1px solid #ccc;
          border-radius: 3px;
          }
          label{
          
          margin-bottom: 10px;
          display: block;
          }
          
          
          .btn3{
          background-color:#C11717;
          color: white;
          padding: 12px;
          border: none;
          width: 100%;
          border-radius: 20px;
          cursor: pointer;
          font-size: 17px;
          font-family: lucida Fax;
          margin-bottom: 30px;
          }
          .btn3:hover{
          background-color:#970909;
          color: #ffffff;
          }
           </style>
</h:head>

<h:body>
<h:form>
  <div class="row2">
<div class="col-75">
<div class="container1">
<div class="container">

<div class="row1">
<div class="col-58">
<h3>Billing Address</h3>
<label for="fname"><i class="fa fa-user"></i>Full Name:</label>
<h:inputText id="fname" value="#{submit.fullname}" class="input">
 <f:passThroughAttribute name="placeholder"  value="John Doe"/></h:inputText>

<label for="email"><i class="fa fa-envelope"></i>Email:</label>
<h:inputText id="email" value="#{submit.email}" class="input">
 <f:passThroughAttribute name="placeholder"  value="John Deo@gmail.com"/></h:inputText>


<label for="adr"><i class="fa fa-address-card-o"></i>Address</label>
<h:inputText id="adr" value="#{submit.address}" class="input">
 <f:passThroughAttribute name="placeholder"  value="Line 1"/></h:inputText>
 
 <label for="num"><i class="fa fa-address-card-o"></i>Phone Number</label>
<h:inputText id="num" value="#{submit.phoneNumber}" class="input">
 <f:passThroughAttribute name="placeholder"  value="+Country Code plus Number"/></h:inputText>

<label for="city"><i class="fa fa-institution"></i>City</label>
<h:inputText id="city" value="#{submit.city}" class="input">
  <f:passThroughAttribute name="placeholder"  value="City"/></h:inputText>


<div class="row1">
<div class="col-50">
<label for="state">State</label>
<h:inputText id="state" value="#{submit.origin}" class="input">
 <f:passThroughAttribute name="placeholder"  value="State"/></h:inputText>
</div>

</div>
</div>
</div>
<div   class="container">
<h:commandButton value=" CheckOut" class="btn btn3" action="#{submit.sumitForm}"/>

</div>

</div></div></div></div>
</h:form>
</h:body>
</html>
